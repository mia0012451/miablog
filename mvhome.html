    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        /* Navigation Styles */
        nav {
            background-color: #91b4db;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        nav a {
            color: rgb(255, 255, 255);
            font-weight: normal;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease, font-weight 0.3s ease;
            border-radius: 5px;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            font-weight: bold;
            border-radius: 0px;
        }

        /* Main Content */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .content {
            width: 80%; /* Adjusted width to fit the content */
            margin-bottom: 20px;
        }

        /* Text Links Container */
        .link-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Automatically adjust column size */
            gap: 20px; /* Space between links */
            padding: 20px;
        }

        .link-item {
            font-size: 18px;
            font-weight: normal;
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease, font-weight 0.3s ease;
            text-align: center;
        }

        .link-item:hover {
            color: #5b8fc4;
            font-weight: bold;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #91b4db;
            position: fixed;
            top: 0;
            right: -250px;
            height: 100%;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
        }

        .sidebar.show {
            right: 0;
        }

        .sidebar .widget {
            margin-bottom: 30px;
        }

        .sidebar .widget h3 {
            font-size: 18px;
            color: #fff;
            margin-bottom: 10px;
            border-bottom: 2px solid #fff;
            padding-bottom: 5px;
        }

        .sidebar .widget ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar .widget ul li {
            margin: 10px 0;
        }

        .sidebar .widget ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar .widget ul li a:hover {
            background-color: #2b659e;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }

            .content {
                margin-right: 0;
            }

            .sidebar {
                width: 100%;
                margin-top: 20px;
                position: static;
                box-shadow: none;
            }

            .link-item {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>

<script>
    const sidebar = document.querySelector('.sidebar');
    
    // 마우스가 sidebar 영역에 들어오면 show 클래스를 추가하여 보이도록 함
    sidebar.addEventListener('mouseenter', () => {
        sidebar.classList.add('show');
    });

    // 마우스가 sidebar 영역을 떠나면 show 클래스를 제거하여 숨김
    sidebar.addEventListener('mouseleave', () => {
        sidebar.classList.remove('show');
    });
